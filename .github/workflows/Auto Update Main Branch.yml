name: Auto Update Main Branch

on:
  push:
    branches:
      - other-branch

jobs:
  update_main_branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Compare and Update
        run: |
          python compare_and_update.py
