name: Create production promotion pull request
on:
  push:
    branches:
      - main
permissions:
 id-token: write
 contents: write
 actions: write
 checks: write
 deployments: write
 discussions: write
 issues: write
 pages: read
 packages: write
 pull-requests: write
 repository-projects: write
 security-events: write
 statuses: write
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Reset main branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: other-branch
